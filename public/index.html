    <!-- ======= PRELOADER CSS START ======= -->
    <style>
      /* --- This is the essential container styling. DO NOT REMOVE. --- */
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 99999;
        background-color: #121212; /* A dark background for the loader */
        display: flex;
        justify-content: center;
        align-items: center;
        transition: opacity 0.75s ease, visibility 0.75s ease;
      }

      /* This class is added by JS to hide the preloader. DO NOT REMOVE. */
      #preloader.preloader-hidden {
        opacity: 0;
        visibility: hidden;
      }

      /* --- YOUR NEW PRELOADER CSS --- */
      .loader {
        width: 40px;
        aspect-ratio: 1;
        color: #d63031; /* I've used your primary color */
        position: relative;
        background:
          conic-gradient(from 134deg at top   ,currentColor 92deg,#0000 0) top,
          conic-gradient(from -46deg at bottom,currentColor 92deg,#0000 0) bottom;
        background-size: 100% 50%;
        background-repeat: no-repeat;
      }
      .loader:before {
        content:'';
        position: absolute;
        inset: 0;
        --g:currentColor 14.5px,#0000 0 calc(100% - 14.5px),currentColor 0;
        background:
          linear-gradient( 45deg,var(--g)),
          linear-gradient(-45deg,var(--g));
        animation: l7 1.5s infinite cubic-bezier(0.3,1,0,1);
      }
      @keyframes l7 {
        33%  {inset:-10px;transform: rotate(0deg)}
        66%  {inset:-10px;transform: rotate(90deg)}
        100% {inset:0    ;transform: rotate(90deg)}
      }
    </style>
    <!-- ======= PRELOADER CSS END ======= -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- ======= PRELOADER HTML START ======= -->
    <div id="preloader">
      <!-- YOUR NEW PRELOADER HTML -->
      <div class="loader"></div>
    </div>
    <!-- ======= PRELOADER HTML END ======= -->

    <div id="root"></div>
  </body>
